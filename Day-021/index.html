<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1{
            color: black;
        }
        .rohan{
            color: red;
        }
        .harry{
            color: purple;
        }
        .cred{

        .cpurple{

        [data-x = a]{

        }
    </style>
</head>
<body>
    <div >
        <h1 class="rohan harry cred cpurple" data-x="a">Hello this is css specificity</h1>
    </div>
</body>
</html>
