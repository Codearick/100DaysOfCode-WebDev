<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting by IDs, Classes and More</title>
    <style>
        .box{
            height: 18vh;
            width: 24vw;
            margin: 10px;
            padding: 5px;
            border: 2px solid black;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Bhupendra Jogi 1</div>
        <div class="box">Bhupendra Jogi 2</div>
        <div class="box">Bhupendra Jogi 3</div>
        <div id="red" class="box">Bhupendra Jogi 4</div>
        <div class="box">Bhupendra Jogi 5</div>
        <div class="box">Bhupendra Jogi 6</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
