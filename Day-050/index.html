<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Filters</title>
        <style>
            /* img {
                filter: blur(10px);
            } */
        .img1{
            width: 30vw;
            /* filter: brightness(122%); */
            filter: opacity(1);
        }
        .img2{
            width: 30vw;
            filter: invert(1);
        }
        .img3{
            width: 30vw;
            /* filter: grayscale(100%); */
            filter: sepia(80%);
        }
        </style>
    </head>
    <body>
        <div class="container">
            <img class="img1" src="https://staticg.sportskeeda.com/editor/2023/07/ced1c-16900185283707-1920.jpg?w=840" alt="">
            <img class="img2" src="https://www.koimoi.com/wp-content/new-galleries/2023/11/animal-box-office-day-1-advance-booking-overseas-with-7-days-to-go-ranbir-kapoor-starrer-is-hinting-at-a-bumper-start-with-185k-pre-sales-001.jpg" alt="">
            <img class="img3" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTX9DOxMoRYAhBzD4pGjYfMuyu-wUbgSYQRKYJS5rkAmPtKvbVd " alt="">
        </div>
    </body>
</html>
