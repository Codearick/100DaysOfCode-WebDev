<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline and Block Elements - HTML
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Hey! I'am a Para.</p>
        <a href="https://google.com">Google</a>
        <div>I'm a block element and I'm called Div</div>
        <span>I'm span and I'm inline element.</span>
        <a href="https://facebook.com">I'm inline element anchor tag</a>

        <form action="post">
            <div>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Enter your name">
            </div>
            <div>
                <label for="city">City:</label>
                <input id="city" type="text" placeholder="Enter city">
            </div>
            <div>
                <label for="pincode">Pincode:</label>
                <input id="pincode" type="number" placeholder="Enter pincode">
            </div>
        </form>
    </body>
</html>
