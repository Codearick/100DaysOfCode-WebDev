<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nav using Flexbox</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300 &display=swap');
            body {
                margin: 0;
                padding: 0;
            }
            nav {
                overflow: hidden;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .logocontainer img {
                margin-left: auto;
                height: 8vh;
                padding: 6px;
            }
            .right ul {
                display: flex;
                gap: 34px;
            }
            .right ul li {
                font-family: 'Poppins', sans-serif;
                list-style-type: none;
                display: flex;
                align-items: center;
                cursor:  pointer;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logocontainer">
                    <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="image" id="logo">
                </div>
                <div class="right">
                    <ul>
                        <li>Products
                            <svg width="18" height="18" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </li>
                        <li>Pricing
                            <svg width="18" height="18" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </li>
                        <li>Resources
                            <svg width="18" height="18" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </li>
                        <li>About us
                            <svg width="18" height="18" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </li>
                        <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
